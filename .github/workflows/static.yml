name: Quarto Publish

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      # If you need R or Python for Quarto, set them up too
      # Example: Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Example: R (if youâ€™re using R-based Quarto docs)
      # - name: Setup R
      #   uses: r-lib/actions/setup-r@v2

      - name: Render site
        run: quarto render

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"   # Quarto outputs here by default

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
